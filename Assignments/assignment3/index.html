<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeWebAssignment3</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="action.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="gender">Gender:</label>

        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other">Other<br><br>

        <label for="hobbies">Hobbies:</label><br><br>
        <input type="checkbox" name="hobbies" value="Reading">Reading <br>
        <input type="checkbox" name="hobbies" value="Traveling">Traveling<br>
        <input type="checkbox" name="hobbies" value="Cooking">Cooking<br>
        <input type="checkbox" name="hobbies" value="Sports">Sports<br><br>



        <label>City:</label>
        <select name="cities">
            <option value="default" disabled selected>--select your city--</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Sports">Hyderabad</option>
        </select>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label><br>
        <textarea></textarea><br><br>

        <input type="submit" value="Submit">






    </form>

</body>

</html>
